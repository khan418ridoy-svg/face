<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Face</title>

    <script src="assets/js/face-api.min.js"></script>
    <script> window.faceapi = faceapi; </script>

    <!-- Include Glass UI CSS -->
    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0, 255, 180, 0.2);
            color: white;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #00ffa6;
            text-shadow: 0 0 8px rgba(0,255,150,0.6);
        }

        .wrapper {
            position: relative;
            width: 100%;
        }

        video {
            width: 100%;
            border-radius: 15px;
            border: 2px solid rgba(0,255,150,0.3);
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            pointer-events:none;
            border-radius: 15px;
        }

        #live {
            margin-top: 12px;
            font-size: 18px;
            color: #00ffa6;
        }

        .formBox {
            margin-top: 20px;
            background: rgba(255,255,255,0.10);
            padding: 18px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 15px;
            backdrop-filter: blur(10px);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #00ffa6, #00ffcc);
            color: #0f172a;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px #00ffa6;
        }

        #status {
            margin-top: 12px;
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 18px;
                border-radius: 16px;
            }
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Register Face</h1>

    <div class="wrapper">
        <video id="video" autoplay muted></video>
        <canvas id="overlay"></canvas>
    </div>

    <h3 id="live">Detecting...</h3>

    <!-- Beautiful form box -->
    <div class="formBox">
        <input id="nameInput" placeholder="Name">
        <input id="ageInput" placeholder="Age">
        <input id="locInput" placeholder="Location">

        <button id="saveBtn">Save Face</button>

        <h3 id="status"></h3>
    </div>
</div>

<script type="module" src="assets/js/firebase-config.js"></script>
<script type="module" src="assets/js/app.js"></script>
<script type="module" src="assets/js/register.js"></script>

</body>
</html>
